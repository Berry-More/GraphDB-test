<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/css/style.css">
        <title>{{ title }}</title>
    </head>

    <body>
        {% block menu %}
            <header>
                <div class="container">
                    <nav id="navigation">
                        <img src="../static/img/image.png">
                        <a aria-label="mobile menu" class="nav-toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>
                        <ul class="menu-left">
                            <li><a href="{{ url_for('index') }}">Greetings</a></li>
                            <li><a href="{{ url_for('new_connect') }}">Connect</a></li>
                            <li><a href="{{ url_for('users') }}">Users</a></li>
                            <li><a href="{{ url_for('about') }}">About</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        {% endblock %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        <hr>

        <div class="container1">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
